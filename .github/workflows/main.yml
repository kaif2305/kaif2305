name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Generate Snake
        id: snake-gif
        uses: Platane/snk@master
        with:
          github_user_name: kaif2305
          gif_out_path: ${{ secrets.SNAKE_GIF_PATH }}
          svg_out_path: ${{ secrets.SNAKE_SVG_PATH }}

      - name: Debug - List Directory Contents
        run: ls -l dist

      - name: Write Output to Environment File
        run: echo "SNAKE_GIF_PATH=dist/github-contribution-grid-snake.gif" >> $GITHUB_ENV
      
      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: gh-pages
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
